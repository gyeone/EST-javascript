<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input에서 이름 받아 환영 메세지 출력</title>
    </head>
    <body>
        <input type="text" id="name" placeholder="이름을 입력하세요" />
        <button type="button" onclick="hello();">코드실행</button>
        <script>
            function hello() {
                const name = document.getElementById("name");
                const userName = name.value;
                return console.log(`환영합니다, ${userName}님!`);
            }
        </script>
    </body>
</html>
